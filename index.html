<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento-style Box Preview</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --muted: #6b7280;
      --line: #e5e7eb;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      --text: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text);
    }

    .app-shell {
      width: 80%;
      max-width: 1100px;
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px;
      display: grid;
      gap: 20px;
    }

    .tab-bar {
      display: inline-flex;
      align-items: center;
      background: var(--line);
      border-radius: 999px;
      padding: 6px;
      gap: 6px;
    }

    .tab {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
    }

    .tab:hover {
      background: #eef0f4;
    }

    .tab.active {
      background: #ffffff;
      color: var(--text);
      box-shadow: 0 6px 14px rgba(17, 24, 39, 0.12);
    }

    .preview-card {
      display: grid;
      gap: 18px;
    }

    .preview-box {
      position: relative;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 20px;
      min-height: 520px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .grid-surface {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(17, 24, 39, 0.06), transparent 55%);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.5));
      pointer-events: none;
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent calc(100% - 1px), rgba(107, 114, 128, 0.18) 1px),
        linear-gradient(90deg, transparent calc(100% - 1px), rgba(107, 114, 128, 0.18) 1px);
      background-size: 120px 120px;
      opacity: 0.35;
      pointer-events: none;
    }

    .cube {
      position: relative;
      width: 180px;
      height: 180px;
      transform: translateY(-10px);
      filter: drop-shadow(0 18px 24px rgba(17, 24, 39, 0.12));
    }

    .cube .top {
      position: absolute;
      inset: 0;
      background: #e5e7eb;
      border-radius: 16px;
    }

    .cube .side {
      position: absolute;
      inset: 14px;
      background: linear-gradient(145deg, #d1d5db, #e5e7eb);
      border-radius: 14px;
      transform: skewY(-6deg) translateY(22px);
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.6);
    }

    .cube::after {
      content: "";
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: -18px;
      height: 22px;
      border-radius: 12px;
      background: rgba(17, 24, 39, 0.12);
      filter: blur(12px);
      z-index: 0;
    }

    .control-pill {
      position: absolute;
      bottom: 24px;
      width: 190px;
      height: 62px;
      background: #111827;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      color: #fff;
      box-shadow: 0 10px 20px rgba(17, 24, 39, 0.28);
    }

    .control-pill.left { left: 24px; }
    .control-pill.right { right: 24px; }

    .pill-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      display: grid;
      place-items: center;
    }

    .pill-label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .pill-label span:first-child {
      text-transform: lowercase;
      color: #9ca3af;
      font-size: 11px;
      letter-spacing: 0.3px;
    }

    .pill-label span:last-child {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.1;
    }

    .mode-switch {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      background: var(--line);
      border-radius: 999px;
      padding: 4px;
      gap: 4px;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    .mode-btn:hover {
      background: #eef0f4;
    }

    .mode-btn.active {
      background: #ffffff;
      color: var(--text);
      box-shadow: 0 8px 14px rgba(17, 24, 39, 0.12);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="tab-bar">
      <button class="tab active">Size</button>
      <button class="tab">Grid</button>
      <button class="tab">Download</button>
    </div>

    <div class="preview-card">
      <div class="preview-box">
        <div class="grid-lines"></div>
        <div class="grid-surface"></div>
        <div class="cube">
          <div class="top"></div>
          <div class="side"></div>
        </div>
        <div class="control-pill left">
          <div class="pill-button">−</div>
          <div class="pill-label">
            <span>depth</span>
            <span>108 mm</span>
          </div>
          <div class="pill-button">+</div>
        </div>
        <div class="control-pill right">
          <div class="pill-button">−</div>
          <div class="pill-label">
            <span>width</span>
            <span>240 mm</span>
          </div>
          <div class="pill-button">+</div>
        </div>
      </div>
      <div class="mode-switch">
        <button class="mode-btn active">Partitions only</button>
        <button class="mode-btn">Box + lid</button>
      </div>
    </div>
  </div>
</body>
</html>
